<html>

  <body>
    <div class="main" id="main"></div>
    <script>
      let theme = {
        btnBackground: "coral"
      }
   function optionsButtonCSS(){
     return `
      <style>
     .home_container{
	width: 100%;
	display: flex; 
	justify-content: center;  
          }
        </style>
`
 }

      
    function homePage(){
     var html = `
	${optionsButtonCSS()}
        <div class="home_container">
           ${optionsButton()}
	   ${optionsButton("Add New Task")}
	  ${optionsButton("View All Tasks")}
          ${optionsButton("View Notes")}
        
        </div>
		<div class="home_container">
		${activeTasks()}
		</div>
      `
      document.getElementById('main').innerHTML =html; 
    }

   
   



    function optionsButton(name = "Add New Meeting Notes"){
     var width = "20%"; 
      return `
      <style>
      .button_option{
	width: ${width};
        padding: 25px; 
        background-color: ${theme.btnBackground}; 
	color: black;
	display: flex; 
       justify-content: center; 
	margin: 20px; 
	border-radius:7px;
	font-size: 25px; 
	box-shadow: 10px 10px; 
      }

 .button_option:hover{
	background-color: yellow; 
	cursor: pointer; 


   }
      </style>
       <div class="button_option">
          ${name}
       
       </div>     
      `
    }
   function activeTasks(){
	   let head = ["Index", "Date", "Priority", "Description", "Notes", "Due By", "Completed"]
   let tasks = [
	   [1,"12/20/2025", "1", "Clean Bathrooms", "Do this", "12/25/2025", false],
	    [2,"12/20/2025", "2", "Clean living", "Do this now", "12/26/2025", false],
	    [3,"12/20/2025", "3", "Clean car", "Do this later", "12/27/2025", false]
   ]
	   let htmlHeaders = ""; 
	   
	   for(var i = 0; i < head.length; i++){
		   htmlHeaders += `
		     <th>${head[i]}</th>
		   `
	   }
       let html = `
	   <table>
	      <tr>
		  ${htmlHeaders}
		  </tr>
	     </table>
	   `
	   return html; 
	   
   }




		
      homePage();
    </script>
